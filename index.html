<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;1,400;1,600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="section">
    <div class="img">
      <img class="img-1" src="./images/image-product-mobile.jpg" alt="">
      <img class="img-2" src="./images/image-product-desktop.jpg" alt="">
    </div>

    <div class="perf-1">

      <div>
        <h2 class="per">PERFUME</h2>
        <h1 class="perf-2">Gabrielle Essence <span>Eau De Parfum</span>
        </h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div class="figures">
        <div>
          <h1 class="fig-1">
            $149.99
          </h1>
        </div>

        <div>
          <h3 class="fig-2">
            $169.99
          </h3>
        </div>
      </div>

      <div>
        <button>
          <img class="btn" src="./images/icon-cart.svg" alt="">
          <h3>Add to Cart</h3>
        </button>
      </div>
    </div>
  </div>

</body>

</html>
